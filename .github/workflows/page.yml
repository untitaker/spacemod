name: Deploy website

on:
  pull_request:
  push:
    branches: ["main"]

  workflow_dispatch:

  workflow_run:
    workflows:
      - Release
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v1
      - name: Install Oranda
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/oranda/releases/download/v0.4.1/oranda-installer.sh | sh
      - run: oranda build
      - run: mkdir /tmp/public/ && cp -R public /tmp/public/spacemod
      - uses: untitaker/hyperlink@0.1.43
        with:
          args: /tmp/public --sources docs/
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./public/

  # Deployment job
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
